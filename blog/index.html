---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
          {% if post.excerpt %}
          {{ post.excerpt }}
          {% else %}
          {{ post.content | strip_html | truncatewords: 100 }}...
          {% endif %}
      </div>

      <p class="post-date">
          <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.date | date: "%b %-d, %Y" }}
          </a>
      </p>
    </article>
  {% endfor %}
</div>
