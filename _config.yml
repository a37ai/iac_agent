theme: jekyll-theme-cayman
url: "https://aider.chat"

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap

defaults:
  - scope:
      path: "README.md"
      type: "pages"
    values:
      description: "A command-line chat tool for coding with GPT"

exclude:
  - "tmp*"
  - "**/tmp*"
  - OLD
  - "**/OLD/**"
  - aider
  - benchmark
  - build
  - aider_chat.egg_info
  - "dev-requirements.*"
  - "requirements.*"
  - docker
  - scripts
  - tests
  - setup.py
  - pytest.ini
