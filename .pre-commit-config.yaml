repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: ["--line-length", "100", "--preview"]
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ["--show-source"]
  - repo: https://github.com/pycqa/isort
    rev: 5.11.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
